apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-ingress
spec:
  rules:
    - host: stg.kube.demo
      http:
        paths:
          - backend:
              serviceName: web
              servicePort: http

    - host: assets.stg.kube.demo
      http:
        paths:
          - backend:
              serviceName: assets
              servicePort: http
