apiVersion: v1
kind: Service
metadata:
  name: glusterfs-cluster
spec:
  ports:
    - port: 1

---
apiVersion: v1
kind: Endpoints
metadata:
  name: glusterfs-cluster
subsets:
  - addresses:
      - ip: 172.16.0.201
    ports:
      - port: 1
  - addresses:
      - ip: 172.16.0.202
    ports:
      - port: 1

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-persistentvolume
spec:
  storageClassName: database
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  glusterfs:
    endpoints: glusterfs-cluster
    path: database
    readOnly: false
