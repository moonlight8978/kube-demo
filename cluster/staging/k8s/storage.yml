apiVersion: v1
kind: Endpoints
metadata:
  name: glusterfs-cluster
subsets:
  - addresses:
      - ip: 172.16.0.210
    ports:
      - port: 3678
  - addresses:
      - ip: 172.16.0.220
    ports:
      - port: 22961

---
apiVersion: v1
kind: Service
metadata:
  name: glusterfs-cluster
spec:
  ports:
    - port: 1

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-persistentvolume
spec:
  storageClassName: database
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  glusterfs:
    endpoints: glusterfs-cluster
    path: database
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-persistentvolumeclaim
  namespace: staging
spec:
  storageClassName: database
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
